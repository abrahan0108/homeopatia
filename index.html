<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for Bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Boottrap-->
    <link rel="stylesheet" href="assets/css/normalize.css">

<body class="bg-image">
    <!-- <div class="bg-image"> -->
        <!-- main container -->
        <div class="container">
            
            <div class="center">
                <div class="row justify-content-md-center"> 
                    <!--Label for title-->
                    <h1 class="h1-main-title">HIPNOTERAPIA INTEGRAL Y DECODIFICACIÓN</h1>
                    <!-- button for trigger login modal-->
                        <button type="button" class="landing-button" data-toggle="modal" data-target="#login-modal">Login</button>
                </div>
            </div>
    
            <!-- modal for login system homeopathy-->
            <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal" aria-hidden="true">
                <div class="modal-dialog">
                    <form action="patient.html" method="post">
                        <div class="modal-content">
                            <div class="modal-header modal-h-login">
                                <h5 class="modal-title" id="title">LOGIN</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="email-address">Usuario</label>
                                    <input type="email" class="form-control" name="user" id="input-user" aria-describedby="emailHelp"> <br>
                                </div>
                                <div class="form-group">
                                    <label for="user-password">Password</label>
                                    <input type="password" class="form-control" name="password" id="input-passwword">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="btn-close">
                                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <!-- JS for Bootstrap -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
